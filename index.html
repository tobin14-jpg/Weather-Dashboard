<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
      <header class="jumbotron container-fluid text-center p-2">
          <h1><strong>Weather Dashboard</strong></h1>
      </header>

      <div class="container">
          <div class="row">
              <!--Search list & clear history-->
              <div class="col-sm-4">
                  <h3>Search for a city:</h3>
                  <div class="input-group mb-2">
                      <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                      <button class="btn btn-primary btn-block mt-2" type="button" id="search-btn">Search</button>
                  </div>
                  <button class="btn btn-danger btn-block mb-2" type="button" id="clear-btn">Clear History</button>
                  <ul class="list-group border-top"></ul>
              </div>
              <div class="col-sm-8">
                  <!--Current weather-->
                  <div class="row border border-dark rounded m-auto">
                      <div class="col-sm-12" id="current-weather">
                          <h3 class="" id="current-city"></h3>
                          <p>Temp: <span class="current" id="temp"></span></p>
                          <p>Wind: <span class="current" id="wind"></span></p>
                          <p>Humidity: <span class="current" id="humidity"></span></p>
                          <p>UV Index: <span class="current rounded" id="uv-index"></span></p>
                      </div>
                  </div>
                  <!--Forecasted weather-->
                  <div class="mt-3" id="future-weather">
                      <h3>5-Day Forecast</h3>
                      <div class="row ml-1">
                        <div class="forecast col-sm-2 mr-3 mb-3 rounded">
                            <p id="fDate0"></p>
                            <p id="fIcon0"></p>
                            <p>Temp: <span id="fTemp0"></span></p>
                            <p>Wind: <span id="fWind0"></span></p>
                            <p>Humidity: <span id="fHumidity0"></span></p>
                        </div>
                        <div class="forecast col-sm-2 mr-3 mb-3 rounded">
                            <p id="fDate1"></p>
                            <p id="fIcon1"></p>
                            <p>Temp: <span id="fTemp1"></span></p>
                            <p>Wind: <span id="fWind1"></span></p>
                            <p>Humidity: <span id="fHumidity1"></span></p>
                        </div>
                        <div class="forecast col-sm-2 mr-3 mb-3 rounded">
                            <p id="fDate2"></p>
                            <p id="fIcon2"></p>
                            <p>Temp: <span id="fTemp2"></span></p>
                            <p>Wind: <span id="fWind2"></span></p>
                            <p>Humidity: <span id="fHumidity2"></span></p>
                        </div>
                        <div class="forecast col-sm-2 mr-3 mb-3 rounded">
                            <p id="fDate3"></p>
                            <p id="fIcon3"></p>
                            <p>Temp: <span id="fTemp3"></span></p>
                            <p>Wind: <span id="fWind3"></span></p>
                            <p>Humidity: <span id="fHumidity3"></span></p>
                        </div>
                        <div class="forecast col-sm-2 mr-3 mb-3 rounded">
                            <p id="fDate4"></p>
                            <p id="fIcon4"></p>
                            <p>Temp: <span id="fTemp4"></span></p>
                            <p>Wind: <span id="fWind4"></span></p>
                            <p>Humidity: <span id="fHumidity4"></span></p>
                        </div>

                      </div>
                  </div>

              </div>

          </div>
      </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
